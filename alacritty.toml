
# Run neofetch at startup


[env]
TERM = "xterm-256color"

[font]
size = 13.0

[font.bold]
# family = "MesloLGS Nerd Font Mono"
family = "DepartureMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "DepartureMono Nerd font Mono"
# family = "DepartureMono Nerd font Mono"
style = "Bold Italic"

[font.italic]
family = "DepartureMono Nerd font Mono"
# family = "MesloLGS Nerd Font Mono"
style = "Italic"

[font.normal]
# family = "MesloLGS Nerd Font Mono"
family = "DepartureMono Nerd font Mono"
style = "Regular"

[general]
import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]
